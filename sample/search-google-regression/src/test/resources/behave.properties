# Screenshots
behave.regression.types=windowsIE9,windowsIE11,windowsChrome,linuxFirefox,linuxChrome
behave.regression.defaultType=linuxFirefox

# Repository
behave.regression.enabled=true
behave.regression.type=local
behave.regression.url=user.home
behave.regression.folder=.dbehave/regression
behave.regression.user=guest
behave.regression.password=guest

# Navegadores
behave.regression.linuxFirefox.runner.screen.type=MozillaFirefox
behave.regression.linuxFirefox.runner.window.maximize.enabled=true

behave.regression.linuxChrome.runner.screen.type=GoogleChrome
behave.regression.linuxChrome.runner.screen.driverPath=/opt/dbehave/drivers/chromedriver_29
behave.regression.linuxChrome.runner.window.maximize.enabled=true

behave.regression.windowsIE9.runner.screen.type=RemoteWeb
behave.regression.windowsIE9.runner.window.maximize.enabled=true
behave.regression.windowsIE9.runner.screen.remote.name=internetExplorer
behave.regression.windowsIE9.runner.screen.remote.url=http://127.0.0.1:4449/wd/hub

behave.regression.windowsChrome.runner.screen.type=RemoteWeb
behave.regression.windowsChrome.runner.window.maximize.enabled=true
behave.regression.windowsChrome.runner.screen.remote.name=chrome
behave.regression.windowsChrome.runner.screen.remote.url=http://127.0.0.1:4449/wd/hub

behave.regression.windowsIE11.runner.screen.type=RemoteWeb
behave.regression.windowsIE11.runner.window.maximize.enabled=true
behave.regression.windowsIE11.runner.screen.remote.name=internetExplorer
behave.regression.windowsIE11.runner.screen.remote.url=http://127.0.0.1:44411/wd/hub